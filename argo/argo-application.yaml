apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gs-rest-service
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/3illH/gs-rest-service-pipeline.git'
    path: kustomize
    targetRevision: HEAD
    kustomize:
      namePrefix: dev
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: dev
  syncPolicy:
    automated: {}