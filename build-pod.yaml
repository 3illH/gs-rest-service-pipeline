apiVersion: v1
kind: Pod
spec:
  volumes:
  - name: jenkins-docker-cfg
    projected:
      sources:
      - secret:
         name: regcred
         items:
         - key: .dockerconfigjson
           path: config.json
  containers:
  - name: maven
    image: maven:3.8.4-openjdk-11
    command: ['sleep', '60m']
    tty: true
    resources:
      limits:
         cpu: 350m
         memory: 600Mi
      requests:
         cpu: 150m
         memory: 300Mi
  - name: trivy
    image: aquasec/trivy:0.22.0
    command: ['sleep', '60m']
    tty: true
    resources:
      limits:
         cpu: 350m
         memory: 600Mi
      requests:
         cpu: 150m
         memory: 300Mi
  - name: kaniko
    image: gcr.io/kaniko-project/executor:v1.6.0-debug
    imagePullPolicy: Always
    command: ['sleep', '60m']
    args:
    - 99d
    volumeMounts:
      - name: jenkins-docker-cfg
        mountPath: /kaniko/.docker